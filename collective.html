    padding: 10px;
  }
  nav {
    background-color: #444;
    color: #fff;
    text-align: center;

  nav a {

  section {
    padding: 20px;
    margin: 10px;
    border: 1px solid #ddd;
    background-color: #f9f9f9;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }

  <footer>
